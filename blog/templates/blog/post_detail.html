{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{object.author.profile.img.url}}" alt="">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted | date:"F d, Y" }}</small>
            {% if object.author == user %}
                <div class='contianer mt-2 mb-2'>
                    <a href="{% url 'post-update' object.id %}" class='btn btn-warning btn-sm mb-1 mt-1'>Update</a>
                    <a href="{% url 'post-delete' object.id %}" class='btn btn-danger btn-sm mb-1 mt-1'>Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
